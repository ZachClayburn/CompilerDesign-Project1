name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - { os: ubuntu-latest }
          - { os: macos-latest }
          - { os: windows-latest }
    steps:
      - uses: actions/checkout@v1

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with: 
          profile: minimal
          toolchain: stable
          override: true

      - name: Build
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
